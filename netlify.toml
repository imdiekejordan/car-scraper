[build]
  publish = "."
  # Note: Builds are skipped when commit message contains [skip netlify]
  # This is configured in GitHub Actions workflow to save build minutes

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

