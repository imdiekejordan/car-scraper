name: Scrape K-Bid Auctions

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    concurrency:
      group: scrape-k-bid
      cancel-in-progress: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Pull latest changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase origin main || git pull origin main || true
      
      - name: Run scraper
        run: npm run scrape
        continue-on-error: false
      
      - name: Commit and push changes
        if: success() || failure()  # Run even if scraper had some failures
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add only data.json
          git add data.json
          
          if ! git diff --staged --quiet; then
            git commit -m "Update scraped data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            
            # Push with retry logic
            for i in 1 2 3; do
              if git push origin main; then
                echo "Push successful"
                break
              else
                echo "Push failed, attempt $i, pulling and retrying..."
                git pull --rebase origin main || git pull origin main || true
                # Re-add data.json after pull in case of conflicts
                git add data.json
                git commit -m "Update scraped data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || true
                sleep 2
              fi
            done
          else
            echo "No changes to commit"
          fi

