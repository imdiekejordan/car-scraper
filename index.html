<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>K-BID Auction Monitor</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸš—%3C/text%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 0;
        }
        
        .main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .stats {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .table-wrapper {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        thead {
            background-color: #ecf0f1;
        }
        
        th {
            padding: 1rem 1.25rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #bdc3c7;
        }
        
        th.sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-right: 2rem;
        }
        
        th.sortable:hover {
            background-color: #d5dbdb;
        }
        
        th.sortable .sort-arrow {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            color: #7f8c8d;
            opacity: 0.5;
        }
        
        th.sortable.sorted-asc .sort-arrow::after {
            content: 'â–²';
            opacity: 1;
            color: #3498db;
        }
        
        th.sortable.sorted-desc .sort-arrow::after {
            content: 'â–¼';
            opacity: 1;
            color: #3498db;
        }
        
        th.sortable:not(.sorted-asc):not(.sorted-desc) .sort-arrow::after {
            content: 'â‡…';
        }
        
        td {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: middle;
        }
        
        tbody tr {
            transition: background-color 0.15s ease;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: 500;
            color: #2c3e50;
            max-width: 400px;
        }
        
        .item-name.error {
            color: #e74c3c;
            font-style: italic;
        }
        
        .price {
            font-weight: 600;
            color: #27ae60;
            font-size: 1.1rem;
        }
        
        .price.na {
            color: #95a5a6;
            font-weight: normal;
        }
        
        .link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.15s ease;
        }
        
        .link:hover {
            background-color: #2980b9;
        }
        
        .closing-time {
            color: #2c3e50;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .closing-time.urgent {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .closing-time.expired {
            color: #95a5a6;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 1rem 1.25rem;
            border-radius: 4px;
            margin: 1.5rem 0;
        }
        
        .footer {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
            font-size: 0.875rem;
        }
        
        .url-manager {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .url-list-wrapper {
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
            margin: 0 -1.5rem;
            padding: 0 1.5rem;
        }
        
        .url-list {
            min-width: 600px;
        }
        
        @media (max-width: 768px) {
            .url-list-wrapper {
                margin: 0 -1rem;
                padding: 0 1rem;
            }
            
            .url-list-header,
            .url-list-item {
                min-width: 600px;
            }
        }
        
        .url-manager-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        
        .url-manager-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .url-manager-content {
            display: none;
        }
        
        .url-manager-content.active {
            display: block;
        }
        
        .url-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .url-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        
        .url-list {
            list-style: none;
            margin-bottom: 1.5rem;
            min-width: 600px;
        }
        
        .url-list-wrapper {
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
            margin: 0 -1.5rem;
            padding: 0 1.5rem;
        }
        
        
        .url-list-item-name {
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .url-list-item-url {
            font-size: 0.9rem;
            color: #2c3e50;
            word-break: break-all;
        }
        
        .toggle-icon {
            transition: transform 0.2s ease;
        }
        
        .toggle-icon.rotated {
            transform: rotate(180deg);
        }
        
        @media (max-width: 768px) {
            .main {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            
            .table-wrapper {
                margin: 0;
                border-radius: 4px;
            }
            
            .url-list-wrapper {
                margin: 0 -1rem;
                padding: 0 1rem;
            }
            
            .url-list-header,
            .url-list-item {
                min-width: 600px;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.8rem;
            }
            
            .stats {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .url-manager {
                margin-top: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="loading" class="loading">Loading auction data...</div>
        
        <div id="content" style="display: none;">
            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-label">Total Items</span>
                    <span class="stat-value" id="totalItems">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Last Updated</span>
                    <span class="stat-value" id="lastUpdatedTime">-</span>
                </div>
                <div class="stat-item">
                    <button class="btn btn-primary" onclick="triggerUpdate()" id="updateBtn">Update Now</button>
                </div>
            </div>
            
            <div class="table-wrapper">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th class="sortable" data-sort="nextRequiredBid">Next Required Bid<span class="sort-arrow"></span></th>
                            <th class="sortable" data-sort="actualNextRequiredBid">Actual Next Required Bid<span class="sort-arrow"></span></th>
                            <th class="sortable" data-sort="currentBid">Current Bid<span class="sort-arrow"></span></th>
                            <th class="sortable" data-sort="actualBid">Actual Bid<span class="sort-arrow"></span></th>
                            <th class="sortable" data-sort="closingTime">Closing Time<span class="sort-arrow"></span></th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="url-manager">
            <div class="url-manager-header" onclick="toggleUrlManager()">
                <h2>Manage URLs</h2>
                <span class="toggle-icon" id="toggleIcon">â–¼</span>
            </div>
            <div class="url-manager-content" id="urlManagerContent">
                <div class="url-form">
                    <input type="text" class="url-input" id="newUrlInput" placeholder="Enter auction URL (e.g., https://www.k-bid.com/auction/62603/item/8)">
                    <button class="btn btn-primary" onclick="addUrl()">Add URL</button>
                </div>
                <div class="url-list-wrapper">
                    <table class="url-list-table">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>action</th>
                                <th>URL</th>
                            </tr>
                        </thead>
                        <tbody id="urlList">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Data updates automatically every 15 minutes
    </div>
    
    <script>
        const STORAGE_KEY = 'auction_urls';
        
        function getUrls() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                return JSON.parse(stored);
            }
            return [];
        }
        
        async function saveUrls(urls) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(urls));
            await renderUrlList();
            
            try {
                const response = await fetch('/.netlify/functions/update-urls', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ urls })
                });
                
                if (response.ok) {
                    setTimeout(() => loadData(), 3000);
                }
            } catch (error) {
                console.error('Error updating URLs:', error);
            }
        }
        
        async function toggleUrlManager() {
            const content = document.getElementById('urlManagerContent');
            const icon = document.getElementById('toggleIcon');
            content.classList.toggle('active');
            icon.classList.toggle('rotated');
            
            if (content.classList.contains('active')) {
                // Only load from file if localStorage is empty, otherwise use what's already there
                const existingUrls = getUrls();
                if (existingUrls.length === 0) {
                    loadUrlsFromFile();
                } else {
                    await renderUrlList();
                }
            }
        }
        
        function addUrl() {
            const input = document.getElementById('newUrlInput');
            const url = input.value.trim();
            
            if (!url) {
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('URL must start with http:// or https://');
                return;
            }
            
            const urls = getUrls();
            if (urls.includes(url)) {
                alert('This URL is already in the list');
                return;
            }
            
            urls.push(url);
            saveUrls(urls);
            input.value = '';
            input.focus();
            loadData();
        }
        
        function removeUrl(urlToRemove) {
            const urls = getUrls();
            const filteredUrls = urls.filter(url => url !== urlToRemove);
            if (filteredUrls.length !== urls.length) {
                saveUrls(filteredUrls);
                loadData();
            }
        }
        
        async function renderUrlList() {
            const urls = getUrls();
            const list = document.getElementById('urlList');
            list.innerHTML = '';
            
            
            // Fetch item data to get item names
            let itemData = {};
            try {
                const response = await fetch('data.json');
                if (response.ok) {
                    const data = await response.json();
                    if (data.items) {
                        data.items.forEach(item => {
                            itemData[item.url] = item.itemName || 'Unknown Item';
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading item data:', error);
            }
            
            // Add URL items as table rows
            if (urls.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 3;
                cell.style.textAlign = 'center';
                cell.style.padding = '2rem';
                cell.style.color = '#7f8c8d';
                cell.style.fontStyle = 'italic';
                cell.textContent = 'No URLs added yet';
                row.appendChild(cell);
                list.appendChild(row);
            } else {
                urls.forEach(url => {
                    const row = document.createElement('tr');
                    
                    const nameCell = document.createElement('td');
                    nameCell.className = 'url-list-item-name';
                    nameCell.textContent = itemData[url] || 'Not scraped yet';
                    if (!itemData[url]) {
                        nameCell.style.color = '#95a5a6';
                        nameCell.style.fontStyle = 'italic';
                    }
                    
                    const actionCell = document.createElement('td');
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-danger';
                    deleteBtn.textContent = 'Remove';
                    deleteBtn.onclick = () => removeUrl(url);
                    actionCell.appendChild(deleteBtn);
                    
                    const urlCell = document.createElement('td');
                    urlCell.className = 'url-list-item-url';
                    urlCell.textContent = url;
                    
                    row.appendChild(nameCell);
                    row.appendChild(actionCell);
                    row.appendChild(urlCell);
                    list.appendChild(row);
                });
            }
        }
        
        async function loadUrlsFromFile() {
            try {
                const response = await fetch('urls.json');
                if (response.ok) {
                    const urls = await response.json();
                    saveUrls(urls);
                }
            } catch (error) {
                console.error('Error loading urls.json:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('newUrlInput');
            if (input) {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addUrl();
                    }
                });
            }
            
            // Add sort handlers
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.getAttribute('data-sort');
                    if (currentSortColumn === column) {
                        // Toggle direction
                        currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        // New column, start with ascending
                        currentSortColumn = column;
                        currentSortDirection = 'asc';
                    }
                    
                    updateSortIndicators(currentSortColumn, currentSortDirection);
                    const sortedItems = sortItems(currentItems, currentSortColumn, currentSortDirection);
                    renderTable(sortedItems);
                });
            });
            
            const urls = getUrls();
            if (urls.length === 0) {
                loadUrlsFromFile();
            } else {
                renderUrlList();
            }
        });
        
        function formatDate(date) {
            return new Date(date).toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function formatTime(date) {
            return new Date(date).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        let currentItems = [];
        let currentSortColumn = null;
        let currentSortDirection = null;
        
        function getSortValue(item, column) {
            switch(column) {
                case 'currentBid':
                    return parseMonetaryValue(item.currentPrice);
                case 'nextRequiredBid':
                    return parseMonetaryValue(item.nextRequiredBid);
                case 'actualBid':
                    const bidAmount = parseFloat(item.currentPrice.replace(/[$,]/g, '')) || 0;
                    const lotFees = item.lotFees || 0;
                    const buyersPremium = item.buyersPremium || 0;
                    return bidAmount + lotFees + buyersPremium;
                case 'actualNextRequiredBid':
                    if (item.nextRequiredBid === 'N/A' || !item.nextRequiredBid || item.currentPrice === 'N/A' || !item.currentPrice) {
                        return -Infinity;
                    }
                    const currentBidAmount = parseFloat(item.currentPrice.replace(/[$,]/g, '')) || 0;
                    const nextBidAmount = parseFloat(item.nextRequiredBid.replace(/[$,]/g, '')) || 0;
                    const currentBuyersPremium = item.buyersPremium || 0;
                    const currentLotFees = item.lotFees || 0;
                    
                    let buyersPremiumPercent = 0;
                    if (currentBidAmount > 0 && currentBuyersPremium > 0) {
                        buyersPremiumPercent = (currentBuyersPremium / currentBidAmount) * 100;
                    }
                    
                    const nextBuyersPremium = nextBidAmount * (buyersPremiumPercent / 100);
                    const estimatedFlatFees = 250 + 65 + 15.5 + 35;
                    const percentageFeesAmount = Math.max(0, currentLotFees - estimatedFlatFees);
                    let lotFeesPercent = 0;
                    if (currentBidAmount > 0 && percentageFeesAmount > 0) {
                        lotFeesPercent = (percentageFeesAmount / currentBidAmount) * 100;
                    }
                    
                    const nextPercentageFees = nextBidAmount * (lotFeesPercent / 100);
                    const nextLotFees = estimatedFlatFees + nextPercentageFees;
                    return nextBidAmount + nextLotFees + nextBuyersPremium;
                case 'closingTime':
                    if (!item.closingTime) {
                        return Infinity; // Put items without closing time at the end
                    }
                    try {
                        const closingDate = new Date(item.closingTime);
                        return closingDate.getTime();
                    } catch (e) {
                        return Infinity;
                    }
                default:
                    return -Infinity;
            }
        }
        
        function parseMonetaryValue(text) {
            if (!text || text === 'N/A') return -Infinity;
            return parseFloat(text.replace(/[$,]/g, '')) || -Infinity;
        }
        
        function sortItems(items, column, direction) {
            const sorted = [...items].sort((a, b) => {
                const aValue = getSortValue(a, column);
                const bValue = getSortValue(b, column);
                
                if (aValue === -Infinity && bValue === -Infinity) return 0;
                if (aValue === -Infinity) return 1;
                if (bValue === -Infinity) return -1;
                
                return direction === 'asc' ? aValue - bValue : bValue - aValue;
            });
            return sorted;
        }
        
        function updateSortIndicators(column, direction) {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
            });
            
            if (column) {
                const header = document.querySelector(`th.sortable[data-sort="${column}"]`);
                if (header) {
                    header.classList.add(direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
                }
            }
        }
        
        function renderTable(items) {
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';
            
            if (items.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem; color: #7f8c8d;">No items to display. Add URLs in the Manage URLs section above.</td></tr>';
                return;
            }
            
            items.forEach(item => {
                const row = document.createElement('tr');
                
                const nameCell = document.createElement('td');
                nameCell.className = 'item-name';
                nameCell.textContent = item.itemName || 'Unknown Item';
                if (item.error) {
                    nameCell.classList.add('error');
                }
                
                const nextRequiredBidCell = document.createElement('td');
                nextRequiredBidCell.className = 'price';
                if (item.nextRequiredBid === 'N/A' || !item.nextRequiredBid) {
                    nextRequiredBidCell.classList.add('na');
                    nextRequiredBidCell.textContent = 'N/A';
                } else {
                    nextRequiredBidCell.textContent = item.nextRequiredBid;
                }
                
                const actualNextRequiredBidCell = document.createElement('td');
                actualNextRequiredBidCell.className = 'price';
                if (item.nextRequiredBid === 'N/A' || !item.nextRequiredBid || item.currentPrice === 'N/A' || !item.currentPrice) {
                    actualNextRequiredBidCell.classList.add('na');
                    actualNextRequiredBidCell.textContent = 'N/A';
                } else {
                    const currentBidAmount = parseFloat(item.currentPrice.replace(/[$,]/g, '')) || 0;
                    const nextBidAmount = parseFloat(item.nextRequiredBid.replace(/[$,]/g, '')) || 0;
                    const currentBuyersPremium = item.buyersPremium || 0;
                    const currentLotFees = item.lotFees || 0;
                    
                    let buyersPremiumPercent = 0;
                    if (currentBidAmount > 0 && currentBuyersPremium > 0) {
                        buyersPremiumPercent = (currentBuyersPremium / currentBidAmount) * 100;
                    }
                    
                    const nextBuyersPremium = nextBidAmount * (buyersPremiumPercent / 100);
                    const estimatedFlatFees = 250 + 65 + 15.5 + 35;
                    const percentageFeesAmount = Math.max(0, currentLotFees - estimatedFlatFees);
                    let lotFeesPercent = 0;
                    if (currentBidAmount > 0 && percentageFeesAmount > 0) {
                        lotFeesPercent = (percentageFeesAmount / currentBidAmount) * 100;
                    }
                    
                    const nextPercentageFees = nextBidAmount * (lotFeesPercent / 100);
                    const nextLotFees = estimatedFlatFees + nextPercentageFees;
                    const actualNextRequiredBid = nextBidAmount + nextLotFees + nextBuyersPremium;
                    actualNextRequiredBidCell.textContent = '$' + actualNextRequiredBid.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                }
                
                const priceCell = document.createElement('td');
                priceCell.className = 'price';
                if (item.currentPrice === 'N/A' || !item.currentPrice) {
                    priceCell.classList.add('na');
                    priceCell.textContent = 'N/A';
                } else {
                    priceCell.textContent = item.currentPrice;
                }
                
                const actualBidCell = document.createElement('td');
                actualBidCell.className = 'price';
                if (item.currentPrice === 'N/A' || !item.currentPrice) {
                    actualBidCell.classList.add('na');
                    actualBidCell.textContent = 'N/A';
                } else {
                    const bidAmount = parseFloat(item.currentPrice.replace(/[$,]/g, '')) || 0;
                    const lotFees = item.lotFees || 0;
                    const buyersPremium = item.buyersPremium || 0;
                    const actualBid = bidAmount + lotFees + buyersPremium;
                    actualBidCell.textContent = '$' + actualBid.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                }
                
                const closingTimeCell = document.createElement('td');
                closingTimeCell.className = 'closing-time';
                closingTimeCell.setAttribute('data-closing-time', item.closingTime || '');
                if (item.closingTime) {
                    updateCountdown(closingTimeCell, item.closingTime);
                } else {
                    closingTimeCell.textContent = 'N/A';
                }
                
                const linkCell = document.createElement('td');
                const link = document.createElement('a');
                link.href = item.url;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.className = 'link';
                link.textContent = 'View';
                linkCell.appendChild(link);
                
                row.appendChild(nameCell);
                row.appendChild(nextRequiredBidCell);
                row.appendChild(actualNextRequiredBidCell);
                row.appendChild(priceCell);
                row.appendChild(actualBidCell);
                row.appendChild(closingTimeCell);
                row.appendChild(linkCell);
                
                tbody.appendChild(row);
            });
        }
        
        async function loadData() {
            try {
                const response = await fetch('data.json');
                
                if (!response.ok) {
                    if (response.status === 404) {
                        console.error('data.json not found. The scraper may not have run yet.');
                        document.getElementById('statusMessage').textContent = 'No data available yet. The scraper will run every 15 minutes.';
                        document.getElementById('statusMessage').style.display = 'block';
                        document.getElementById('statusMessage').style.color = '#e74c3c';
                        return;
                    }
                    throw new Error(`Failed to load data: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Get managed URLs from localStorage
                const managedUrls = getUrls();
                
                // Filter items to only show those in the managed URLs list
                let filteredItems = data.items ? data.items.filter(item => managedUrls.includes(item.url)) : [];
                
                // Store items for sorting
                currentItems = filteredItems;
                
                // Apply current sort if any
                if (currentSortColumn) {
                    filteredItems = sortItems(filteredItems, currentSortColumn, currentSortDirection);
                }
                
                // Update stats
                if (filteredItems.length > 0) {
                    document.getElementById('totalItems').textContent = filteredItems.length;
                    if (data.lastUpdated) {
                        document.getElementById('lastUpdatedTime').textContent = formatTime(data.lastUpdated);
                    }
                } else {
                    document.getElementById('totalItems').textContent = '0';
                }
                
                // Render table
                renderTable(filteredItems);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error: ${error.message}`;
            }
        }
        
        function updateCountdown(element, closingTime) {
            if (!closingTime) {
                element.textContent = 'N/A';
                return;
            }
            
            try {
                const closing = new Date(closingTime);
                const now = new Date();
                const diff = closing - now;
                
                if (diff <= 0) {
                    element.textContent = 'Closed';
                    element.classList.add('expired');
                    element.classList.remove('urgent');
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                if (days > 0) {
                    element.textContent = `${days}d ${hours}h ${minutes}m`;
                } else if (hours > 0) {
                    element.textContent = `${hours}h ${minutes}m ${seconds}s`;
                    if (hours < 2) {
                        element.classList.add('urgent');
                    }
                } else {
                    element.textContent = `${minutes}m ${seconds}s`;
                    element.classList.add('urgent');
                }
                
                element.classList.remove('expired');
            } catch (e) {
                element.textContent = 'Invalid date';
            }
        }
        
        function updateAllCountdowns() {
            document.querySelectorAll('.closing-time[data-closing-time]').forEach(cell => {
                const closingTime = cell.getAttribute('data-closing-time');
                if (closingTime) {
                    updateCountdown(cell, closingTime);
                }
            });
        }
        
        async function triggerUpdate() {
            const btn = document.getElementById('updateBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Updating...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/.netlify/functions/trigger-scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    btn.textContent = 'Update Triggered!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.disabled = false;
                        setTimeout(() => loadData(), 30000);
                    }, 2000);
                } else {
                    throw new Error('Failed to trigger update');
                }
            } catch (error) {
                console.error('Error triggering update:', error);
                btn.textContent = 'Error - Try Again';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            }
        }
        
        loadData();
        setInterval(loadData, 5 * 60 * 1000);
        setInterval(updateAllCountdowns, 1000);
    </script>
</body>
